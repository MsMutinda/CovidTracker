<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infection probability</title>
</head>
<body>
{{statement}}
<div class="col-md-4">
        <div class="card mb-2">
            <div class="card-header h5 bg-gray-12">COVID-19 Levels</div>
            <div class="card-body">
                <div class="step-table m-1">
                    <div class="row m-1">
                        <div class="col-2 notice-typename-covid-4">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p><strong>Level 4: Very High</strong></p>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col-2 notice-typename-covid-3">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level 3: High</p>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col-2 notice-typename-covid-2">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level 2: Moderate</p>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col-2 notice-typename-covid-1">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level 1: Low</p>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col-2 notice-typename-covid-unknown">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level unknown</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
