{% extends 'Tracker/base.html' %}

{% block content %}
    <section class="container tm-container-max-800 mt-4">
        <h5 class="pt-5"><strong></strong></h5>
        <!--{{statement}}-->
        <div class="card">
            <div class="card-header h5 bg-danger"><h2><strong>Your COVID-19 Level is:</strong></h2></div>
            <div class="card-body">
                <div class="step-table m-1">

                    <div class="row m-1">
                        <div class="col-2 notice-typename-covid-4">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level 4: Very High</p>
                        </div>
                    </div>

                    <div class="row m-1" style="display: none">
                        <div class="col-2 notice-typename-covid-3">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level 3: High</p>
                        </div>
                    </div>

                    <div class="row m-1" style="display: none">
                        <div class="col-2 notice-typename-covid-2">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level 2: Moderate</p>
                        </div>
                    </div>

                    <div class="row m-1" style="display: none">
                        <div class="col-2 notice-typename-covid-1">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level 1: Low</p>
                        </div>
                    </div>

                    <div class="row m-1" style="display: none">
                        <div class="col-2 notice-typename-covid-unknown">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-9 ml-1 pt-2">
                            <p>Level unknown</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header h5 bg-secondary"><h2><strong>Steps to take: </strong></h2></div>
                <div class="col-9 ml-1 pt-2">
                    <p>1. Do this</p>
                </div>
                <div class="col-9 ml-1 pt-2">
                    <p>2. Do this ...</p>
                </div>
        </div>

    </section>
{% endblock %}
