<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Covid Tracker</title>
    {% load static %}
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
</head>
<body>
    <h3> Latest covid-19 statistics and exposure predictions here </h3>
    <div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3">
            <div class="card">
                <div class="card-horizontal">

                    <div class="card-body">
                          <h4 class="card-title">Global data </h4>

                        <template id="glob-template">
                            {{#each globdata}}
                                <div class="row">
                                    <div class="col-12">
                                       <p class="card-text"> {{@key}} <span class="number"> {{this}}.</span></p>
                                   </div>
                                    </div>
                                    {{/each}}
                        </template>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>Data per country</h1>

    <table class="table responsive" id="sort">
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">New cases</th>
      <th scope="col">New Death</th>
       <th scope="col">Total death</th>
       <th scope="col">Total Recovered</th>
    </tr>
  </thead>
  <tbody>

  <template id="state-template">
        {{#each respfile.Countries}}
    <tr>
      <td>{{Country}}</td>
      <td>{{NewConfirmed}}</td>
      <td>{{NewDeaths}}</td>
      <td>{{TotalDeaths}}</td>
      <td>{{TotalRecovered}}</td>
    </tr>
    {{/each}}
  </template>

  </tbody>
</table>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>

    <script src="{% static '/js/handlebars.js' %}" type="text/javascript"></script>

</body>
</html>
